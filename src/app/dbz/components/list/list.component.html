<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd"

      class="list-group-item" [ngClass]="{'list-group-item-dark': isLast,
      'list-group-item-primary':isEven
    }">
      <span class="text-primary">{{i}}. {{character.name}}</span> - <strong>Power: </strong> <span>{{character.power}}</span>
      <span>Es el par: {{isEven}}</span>
      <span> Es el impar: {{isOdd}}</span>
    </li>

    </ul>
